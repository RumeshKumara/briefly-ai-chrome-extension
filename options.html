<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <title>Extension Options</title>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon.png" alt="" width="80px" />
      <h1>
        Briefly <span style="color: rgb(241, 52, 52)">AI</span>
        <span
          style="
            color: rgb(255, 255, 255);
            font-size: large;
            font-weight: 400;
            background: #181818;
            padding: 4px 8px;
            border-radius: 8px;
            margin-left: 10px;
          "
          >Settings</span
        >
      </h1>
    </div>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
  </body>
</html>
